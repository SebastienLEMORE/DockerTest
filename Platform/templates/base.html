{% load static %}
<html class="{% block html_class %}{% endblock html_class %}" lang="en">
  <head>
    <!-- Allows you to inject head elements here -->
    {% block head %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="author" content="SÃ©bastien Lemore">
    <meta name="description" content="Mange Following">
    <meta name="keywords" content="Manga Scan Webtoon">
    

    <title>{% block head_title %}DockerTest{% endblock head_title %}</title>

    <!-- Allows you to inject CCS here -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% block stylesheets %}

    
    {% endblock stylesheets %}

    <!-- Title Icon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/favicon-32x32.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon-32x32.png' %}">

    {% endblock head %}

  </head>
  <body class="{% block body_class %}{% endblock body_class %}">

    <!-- Allows you to inject body content here -->
    {% block body %}
    {% endblock body %}

    <!-- Project specific JavaScript -->
    <!-- Allows you to inject JavaScript here -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}

  </body>
</html>
